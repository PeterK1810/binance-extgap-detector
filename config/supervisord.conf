; ============================================
; Supervisord Configuration for External Gap Indicator Bots
; ============================================
; This file manages 3 independent bot processes: 3m, 15m, and 1h
; Each bot has automatic crash recovery, log rotation, and graceful shutdown

[unix_http_server]
file=/tmp/supervisor.sock
chmod=0700

[supervisord]
logfile=logs/supervisor/supervisord.log
logfile_maxbytes=10MB
logfile_backups=3
loglevel=info
pidfile=/tmp/supervisord.pid
nodaemon=false
silent=false
directory=/home/runner/workspace

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

; ============================================
; 3M Bot
; ============================================
[program:extgap_3m]
command=python3 bots/indicators/binance_extgap_indicator_3m.py --symbol BTCUSDT --timeframe 3m
directory=/home/runner/workspace
autostart=true
autorestart=true
startretries=999999
startsecs=10
stopwaitsecs=30
stopsignal=TERM
stdout_logfile=logs/indicators/extgap_indicator_3m_stdout.log
stderr_logfile=logs/indicators/extgap_indicator_3m_stderr.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_logfile_backups=3
environment=PYTHONUNBUFFERED="1"

